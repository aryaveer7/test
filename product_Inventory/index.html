<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="create">
        <h1>Add Products in Inventory</h1>
        <form action="">
            <input type="text" placeholder="Enter Name" id="name">
            <select name="" id="catagory">
                <option value="">Products catagory</option>
                <option value="Grocery">Grocery</option>
                <option value="Electronics">Electronics</option>
                <option value="Fashion">Fashion</option>
                <option value="Home Application">Home Application</option>
            </select>
            <input type="text" placeholder="Brand" id="brand">
            <input type="number" id="price" placeholder="Price">
            <select name="" id="deliveredBy">
                <option value="">Delivered By</option>
                <option value="Plane">Plane</option>
                <option value="Ship">Ship</option>
                <option value="Delivery Van">Delivery Van</option>
            </select>
            <input type="submit"  value="Add Inventory">

        </form>
    </div>

    <!-- h1 tag to show total price -->
    <h1 id="total-price">Total Price:- 0</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
          <th>Catagory</th>
          <th>Brand</th>
          <th>Price</th>
          <th>Delivered By</th>
          <th>Price Segment</th>
          <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>
</html>
<script src="index.js"></script>
