<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singin</title>
</head>
<body>
    <form >
        <input type="text" placeholder="Enter Email" id="email">
        <br>
        <input type="text" placeholder="Enter Password" id="password">
        <br>
        <input type="submit" value="Singin">
    </form>
</body>
</html>

<script>
    
let form = document.querySelector("form");
let singupLS = JSON.parse(localStorage.getItem("singupData")) || [];

form.addEventListener("submit",function(){
    event.preventDefault();
    if(singupLS.length ==  0){
        alert("No User Found")
        return
    }
        let dataObj = {
            email:form.email.value,
            password:form.password.value
        }
      
       
        
        let flag = false ;
        singupLS.forEach(function(ele){
        if(ele.email === dataObj.email && ele.password === dataObj.password){

            flag = true;
        localStorage.setItem("singIn",JSON.stringify(ele))
         alert("singin sucessful");
         window.location.href = "index.html";

        }
        })
        
        if(flag ==  false ){
        alert("user Does not Exist");
        }

        
})




</script>
