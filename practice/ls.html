<script>

let likeCount = localStorage.getItem("modiLike") || 0;
document.querySelector("#likeout").innerText = likeCount;

let dislikeCount = localStorage.getItem("modiDislike") || 0;

document.querySelector("#dislikeout").innerText =dislikeCount;

let likebtn = document.querySelector("button").addEventListener("click",likeFunction);
let dislikebtn = document.querySelector("button+button").addEventListener("click",dislikeFunction);

function likeFunction(){

    likeCount++;
    document.querySelector("#likeout").innerText = likeCount;
   localStorage.setItem("modiLike",likeCount);
}

function dislikeFunction(){
    dislikeCount++;
    document.querySelector("#dislikeout").innerText =dislikeCount;
    localStorage.setItem("modiDislike",dislikeCount);
};
